services:
- type: web
  name: kancil-ai
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: gunicorn app:create_app()
  plan: free
  envVars:
  - key: FLASK_SECRET_KEY
    generateValue: true
  - key: OPENROUTER_API_KEY
    sync: false
  - key: SITE_URL
    value: https://your-subdomain.onrender.com
  - key: SITE_NAME
    value: Kancil AI
  - key: QUIZ_MODEL_NAME
    value: meta-llama/llama-3.1-8b-instruct
  - key: MODEL_NAME
    value: meta-llama/llama-3.1-8b-instruct

